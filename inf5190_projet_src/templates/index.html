{% extends "layout.html" %}
{% block content%}
<style>
    .loader {
        border: 7px solid #f3f3f3;
        border-top: 7px solid #5f5f5f;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="container-fluid pb-4">
    <div class="bg-light p-4">
        <label class="form-label text-primary font-weight-bold" for="arrondissement">Cherchez des installations par nom
            d'arrondissement</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nom d'arrondissement..."
                aria-label="Nom arrondissement" aria-describedby="button-addon2" name="arrondissement">
            <button class="btn btn-primary" onclick="getInstallationsByArr()" type="button"
                id="btn-arr">Trouver</button>
        </div>
    </div>
    <div id="arr_error" role="alert"></div>
    <div role="alert" id="state">
    </div>
</div>

{% endblock%}
